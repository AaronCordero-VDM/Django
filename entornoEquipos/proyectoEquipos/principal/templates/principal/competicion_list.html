{% extends "principal/base.html" %}
{% block contenido %}
<div class="container">
  <div class="row">
    <div class="col-1"></div>
    <div class="col-10">
      {% for competicion in competicion_list%}
      <div class="card mb-3" style="max-width: 1200px;">
        <div class="row g-0">
          <div class="col-8">
            <div class="card-body">
              <h5 class="card-title">{{ competicion.nombre }}</h5>
              <p class="card-text">{{ competicion.lugar }}</p>
              <p class="card-text"><small class="text-muted">Modificado {{ competicion.modificado }}</small></p>
              <p class="card-text">
                {% if articulo.autor == request.user %}
                <small class="text-muted">
                  <a href="{% url 'borrar' competicion.id %}">Borrar</a>
                </small>
                <small class="text-muted">
                  <a href="{% url 'modificar' competicion.id %}">Modificar</a>
                </small>
                {% endif %}
              </p>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    <div class="col-1"></div>
  </div>
</div>
{% endblock %}
